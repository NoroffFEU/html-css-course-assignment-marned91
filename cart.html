</head>
<body>
  <header>
    <div class="hamburger-menu">
        <input type="checkbox" name="menu-checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-icon" aria-label="toggle menu"><i class="fa-solid fa-bars"></i></label>
      </div>
    <div class="logo">
      <a href="index.html">
      <img src="assets/images/RainyDays_Logo.png" alt="Rainydays logo" class="logo-image">
      </a>
    </div>
    <div class="nav-desktop">
      <nav>
        <ul>
          <li><a href="index.html">HOME</a> </li>
          <li><a href="jackets.html">JACKETS</a> </li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div >
    <div class="nav-mobile">
      <nav>
        <ul>
          <li><a href="index.html" >HOME</a> </li>
          <li><a href="jackets.html">JACKETS</a> </li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div >
    <div class="cart">
        <a href="cart.html" aria-label="View Shopping Cart">
        <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
        </a>
      </div>
  </header>
  <main>
    <div class="page-divider-large"></div>
    <section class="shopping-cart">
        <div class="shopping-cart-1">
            <div class="shopping-cart-1-content">
                <h2> YOUR CART IS CURRENTLY EMPTY</h2>
                <P> Looks like you have not added anything to your cart yet! </P>
                <a href="jackets.html" class="dark-button-cart">START SHOPPING</a>
            </div>
        </div>
            <div class="shopping-cart-2">
                <div class="shopping-cart-2-content">
                    <h1 class="cart-h1">SHOPPING CART</h1>
                    <i class="fa-solid fa-cart-shopping" id="shopping-cart-icon" style="color: rgba(0, 0, 0, .70);"></i>
                </div>
                <img src="assets/images/Cart_empty.jpg" alt="blurred mountain tops" class="shopping-cart-background">
            </div>
    </section>
</main>
<footer>
    <div class="footer">
      <div class="footer-left">
        <p> <i class="fa-regular fa-copyright"></i> Rainydays AS </p>
      </div>
      <div class="footer-right">
